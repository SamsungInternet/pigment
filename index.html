<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/pigment-ico.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/oui-css/oui.css">
    <link rel="stylesheet" type="text/css" href="css/pigment.css" >
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Pigment</title>

</head>
<body>
    <main class="container bg-app">
        <header>
            <h1 class="oui-page-title">Pigment</h1>
        </header>
        <section>
            <div class="main-menu-layout">
                <svg class="col-selection-ui" viewBox="0 0 503.00 503.00">
                    <ellipse fill="#FFFFFF" fill-opacity="1" stroke-width="3" stroke="#E2E2E2" stroke-opacity="1" cx="251.5" cy="251.5" rx="250" ry="250"/>
                    <ellipse id="color-preview" fill="var(--app-variable-accent)" fill-opacity="1" stroke-width="3" stroke="#E2E2E2" stroke-opacity="1" cx="251.5" cy="251.5" rx="220" ry="220"/>
                </svg>
            </div>
        </section>
        <section>
            <div>
                <h2 class="oui-bubble-title">Formats</h2>
                <div class="oui-bubble">
                    <fieldset class="format-inputs-bubble">
                        <label class="oui-label format-item">
                            <span class="oui-input-textual-embed-title">RGB</span>
                            <input type="text" placeholder="rgb(77, 92,193)"  id="irgb" class="oui-input-textual-embed formats-input">
                        </label>
                        <label class="oui-label format-item">
                            <span class="oui-input-textual-embed-title">CMYK</span>
                            <input type="text" placeholder="cmyk(60% 52% 0% 24%)"  id="icmyk" class="oui-input-textual-embed formats-input">
                        </label>
                        <label class="oui-label format-item">
                            <span class="oui-input-textual-embed-title">HSL</span>
                            <input type="text" placeholder="hsl(232Â° 48% 52%)" id="ihsl" class="oui-input-textual-embed formats-input">
                        </label>
                    </fieldset>
                </div>
            </div>
        </section>
        <section>
            <h2 class="oui-bubble-title">HEX</h2>
            <input type="text" class="oui-input-textual current-color-text" onchange="convertColor(this.value)" placeholder="#4D5CC1">
        </section>

    </main> 
    <script src="scripts/colorConversion.js"></script>
    <script src="scripts/pigment.js"></script>   
    <script>
        // This is the service worker with the Cache-first network

        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
            console.log("[PWA Builder] active service worker found, no need to register");
        } else {
            // Register the service worker
            navigator.serviceWorker
            .register("pwabuilder-sw.js", {
                scope: "./"
            })
            .then(function (reg) {
                console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
            });
        }
        }

    </script>
</body>
</html>
